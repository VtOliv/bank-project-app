<div class="card">
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
            <img src="https://cdn-icons-png.flaticon.com/512/169/169850.png" height="40" class="mr-2" />
        </ng-template>
        <ng-template pTemplate="end">
            <span>Bem vindo(a), {{ dono }}</span>
        </ng-template>
    </p-menubar>
</div>

<div class="screen">
    <div class="buttons">
        <p-card (click)="abrirSaque()">
            <h2 class="m-0">Sacar</h2>
        </p-card>
        <p-card (click)="abrirDeposito()">
            <h2 class="m-0">Depositar</h2>
        </p-card>
        <p-card (click)="abrirPgto()">
            <h2 class="m-0">Pagar conta</h2>
        </p-card>
        <p-card (click)="abrirAlteracao()">
            <h2 class="m-0">Alterar Info</h2>
        </p-card>
    </div>
    <p-card header="Saldo">
        <h1 class="m-0">
            {{ saldo }}
        </h1>

        <span> {{ tipo }}</span>
        <p>Número da conta: {{ numconta }}</p>
    
    </p-card>
</div>

<p-toast key="tc" position="top-center"></p-toast>
<div class="dialogSaque flex justify-content-center">
    <p-dialog header="Saque" [modal]="true" [(visible)]="saque" [style]="{width: '60%' ,
        height: '30%'}">
        <span class="p-inputgroup p-float-label">
            <p-inputNumber class="saque" inputId="saque" mode="decimal" [maxFractionDigits]="2" mode="currency"
                currency="BRL" locale="pt-BR" [(ngModel)]="value"> </p-inputNumber>
            <label htmlFor="saque">Digite o valor do saque</label>

            <button pButton label="Efetuar saque" styleClass="p-button-secondary" (click)="sacar()"></button>
        </span>
    </p-dialog>
</div>

<div class="dialogDeposito flex justify-content-center">

    <p-dialog header="Deposito" [modal]="true" [(visible)]="deposito" [style]="{width: '60%' ,
        height: '30%'}">
        <span class="p-inputgroup p-float-label">
            <p-inputNumber class="deposito" inputId="deposito" mode="decimal" [maxFractionDigits]="2" mode="currency"
                currency="BRL" locale="pt-BR" [(ngModel)]="value"> </p-inputNumber>
            <label htmlFor="deposito">Digite o valor do depósito</label>

            <button pButton label="Efetuar depósito" styleClass="p-button-secondary" (click)="depositar()"></button>
        </span>
    </p-dialog>
</div>

<div class="dialogPgto flex justify-content-center">
    <p-dialog header="Pagamentos" [modal]="true" [(visible)]="pgto" [style]="{width: '60%' ,
        height: '30%'}">
        <span class="p-inputgroup p-float-label">
            <p-inputNumber class="pgto" inputId="pgto" mode="decimal" [maxFractionDigits]="2" mode="currency"
                currency="BRL" locale="pt-BR" [(ngModel)]="value"> </p-inputNumber>
            <label htmlFor="pgto">Digite o valor do pagamento</label>

            <button pButton label="Efetuar pagamento" styleClass="p-button-secondary" (click)="pagarConta()"></button>
        </span>
    </p-dialog>
</div>

<div class="dialogAlterar flex justify-content-center">
    <p-dialog header="Alterar" [modal]="true" [(visible)]="alterar" [style]="{width: '60%' ,
        height: '40%'}">
        <p-tabView class="tabs">
            <p-tabPanel header="Alterar Nome" class="mods">
                <span class="p-float-label">
                    <input pInputText id="username" [(ngModel)]="altDono" />
                    <label htmlFor="username">Digite o nome do dono</label>
                </span>
            </p-tabPanel>
            <p-tabPanel header="Alterar Tipo" class="mods">
                <div class="radios">
                    <div class="optGroup">
                        <div class="opts">
                            <p-radioButton name="cp" value=1 [(ngModel)]="altTipo" inputId="cp"></p-radioButton>
                            <label for="cp" class="ml-4">Conta Poupança</label>
                        </div>
                        <div class="opts">
                            <p-radioButton name="cc" value=2 [(ngModel)]="altTipo" inputId="cc"></p-radioButton>
                            <label for="cc" class="ml-4">Conta Corrente</label>
                        </div>

                    </div>
                    <span><strong>Atual: </strong> {{tipo}}</span>

                </div>
            </p-tabPanel>
            <div class="mods">
                <button pButton label="Efetuar alteração" styleClass="p-button-secondary"
                    (click)="alterarDados()"></button>
            </div>

        </p-tabView>
    </p-dialog>
</div>
