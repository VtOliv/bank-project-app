<p-toast key="tc"></p-toast>
<div class="container">
    <div class="leftSide">

        <img src="./assets/169850.png" alt="">

    </div>
    <div class="rightSide">

        <h1>Bank System</h1>

        <div class="formBox">
            <h2>Acesse sua conta</h2>

            <span class="p-float-label" style="margin-bottom: 10px;">
                <p-inputNumber id="username" [(ngModel)]="value" [useGrouping]="false"> </p-inputNumber>
                <label htmlFor="username">Digite sua conta</label>
            </span>

            <label htmlFor="password">Digite sua senha</label> 
            <span class="p-float-label" style="margin-bottom: 10px;">
                <p-inputOtp id="password" [(ngModel)]="pass" [integerOnly]="true" [mask]="true"/>
            </span>


            <p-button class="loginBtn" [raised]="true" (click)="logar()" label="Login"
                styleClass="p-button-secondary"></p-button>

            <span style="margin-top: 10px;">NÃ£o possui conta ? <strong>Crie agora !</strong></span>
            <p-button label="Clique aqui para criar"
                styleClass="p-button-secondary p-button-text"
                (click)="abrirCriar()" ></p-button>
        </div>

        <div class="dialogPgto flex justify-content-center">
            <p-dialog header="Pagamentos" [(visible)]="criar" [style]="{width:
                '60%' ,
                height: '30%'}">
                <p>Informe os campos a seguir para criar sua conta :</p>
                <div class="criar">
                    <span class="p-float-label" style="display: flex;flex-direction: column;">
                        <span>Nome do Titular:</span>
                        <input pInputText id="username" [(ngModel)]="dono" />
                    </span>

                    <span class="p-float-label">
                        <span>Digite sua senha:</span> 
                        <p-inputOtp id="password" [(ngModel)]="pass" [integerOnly]="true" [mask]="true"/>
                    </span>
                    <span class="p-float-label">
                        <span>Tipo de conta:</span> 
                        <p-selectButton [options]="stateOptions" [(ngModel)]="tipo" optionLabel="label" optionValue="value"></p-selectButton>
                    </span>

                </div>
                <div style="width: 100%;display:flex;justify-content: center;">
                    <p-button label="Criar conta"
                    styleClass="p-button-secondary" (click)="criarConta()"></p-button>
                </div>
            </p-dialog>
        </div>
    </div>
</div>
